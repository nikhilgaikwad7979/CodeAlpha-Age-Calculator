<!DOCTYPE html>
<html lang="en">
<head>
  <title>Age Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</head>
<body class="bg-dark">

<div class="container mt-5 w-50 ">
  <h2 class="text-center text-white  ">Age Calculator</h2>
  <div class="card">
    <div class="card-body bg-light>
        <form id="ageForm">
            <div class="mb-3 mt-3">
              <label for="day" class="form-label text-dark" >Day:</label>
              <input type="number" class="form-control" id="day" placeholder="Enter Day " name="day" min="1" max="31" required>
            </div>
            <div class="mb-3">
              <label for="month" class="form-label text-dark">Month:</label>
              <input type="number" class="form-control" id="month" placeholder="Enter Month " name="month" min="1" max="12" required>
            </div>
            <div class="mb-3">
              <label for="year" class="form-label">Year:</label>
              <input type="number" class="form-control" id="year" placeholder="Enter Year" name="year" required>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary" onclick="calculateAge()">Calculate Age</button>
            </div>
        </form>
        <div class="mt-3 text-center text-success">
          <h5 id="result"></h5>
        </div>
    </div>
  </div>
</div>

<script>

</script>

</body>
</html>
